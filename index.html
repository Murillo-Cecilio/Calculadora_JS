<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3df637a2f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="conteudo">
        <div class="calculator">
            <p class="result" id="resultado"> </p>

            <table>
                <tr>
                    <td><button class="btn ac" style="width: 106px;"> AC </button> </td>

                    <td><button class="btn neg"> <i class="fas fa-backspace"></i> </button> </td>

                    <td><button class="btn especial"> <i class="fas fa-divide"></i> </button> </td>
                </tr>

                <tr>
                    <td><button class="btn "> 7 </button> </td>
                    <td><button class="btn "> 8 </button> </td>
                    <td><button class="btn "> 9 </button> </td>
                    <td><button class="btn especial"> x </button> </td>
                </tr>

                <tr>
                    <td><button class="btn "> 4 </button> </td>
                    <td><button class="btn "> 5 </button> </td>
                    <td><button class="btn "> 6 </button> </td>
                    <td><button class="btn especial"> - </button> </td>
                </tr>

                <tr>
                    <td><button class="btn "> 1 </button> </td>
                    <td><button class="btn "> 2 </button> </td>
                    <td><button class="btn "> 3 </button> </td>
                    <td><button class="btn especial"> + </button> </td>
                </tr>

                <tr>

                    <td><button class="btn "> 0 </button> </td>
                    <td><button class="btn "> . </button> </td>
                    <td><button class="btn igual" style="width: 106px;"> = </button> </td>
                </tr>

            </table>




        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
